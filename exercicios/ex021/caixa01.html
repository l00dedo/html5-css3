 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
      h1 {
         height: 300px;
         width: 300px;
         background-color: lightcyan;
         border: 10px solid black;
         padding: 100px;
         outline: 5px auto red;
      }

      a {
         border: 20px groove red;
      }
    </style>
 </head>
 <body>
    <h1>Exemplo de caixa box level</h1>
    <p>Parágrafos também sao caixas box-level, mas os <a href="#">Links são exemplos de inline-level</a></p>
 </body>
 </html>
