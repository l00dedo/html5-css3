<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
        <h2>Listas ordenadas</h2>
            <ol type="I"> <!--1, A, a, I, i-->
                <li>Acordar</li>
                <li>Levantar</li>
                <li>Dar raçao pro cachorro</li>
                <li>Comer</li>
                <li>Escovar os dentes</li>
                <li>Andar</li>
            </ol>

        <h2>Listas não ordenadas</h2>   <!--disc, circle, square-->
            <ul type="circle">
                <li>Comprar pão</li>
                <li>Leite</li>
            </ul>
        
        <h2>Listas mistas</h2>
            <ol type="I">
                <li>Html-5</li>
                <ul type="square">
                    <li>html</li>
                </ul>
                <li>Css-3</li>
                <ul type="square">
                    <li>css3</li>
                </ul>
            </ol>
        
        <dl>
            <dt>Bom dia</dt>
            <dd>Educado</dd>
        </dl>
</body>
</html>
