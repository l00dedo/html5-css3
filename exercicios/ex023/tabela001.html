<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        table {
            border-collapse: collapse;
            width: 400px;
        }

        td {
            border: 4px solid black;
            padding: 8px;
        }

        tr.l2 {
            background-color: lightgray;
        }

        tr.l1 {
            background-color: yellow;
        }

    </style>
</head>
<body>
    <h1>Tabelas simples</h1>

    <table>
        <tr class="l1">
             <td>A1</td>
             <td>B1</td>
             <td>C1</td>
        </tr>

        <tr class="l2">
             <td>A2</td>
             <td>B2</td>
             <td>C2</td>            
        </tr>

        <tr class="l1">
             <td>A3</td>
             <td>B3</td>
             <td>C3</td>            
        </tr>

        <tr class="l2">
             <td>A4</td>
             <td>B4</td>
             <td>C4</td>            
        </tr>
    </table>
</body>
</html>
