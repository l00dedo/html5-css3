<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML-5</h1>
        <p>Em HTML-5, podemos usar as tag a seguir</p>

        <ul type="square">
            <li><abbr title="Os titulos vão de nivel 1 a 6, sendo o nível 1 &lt;h1&gt; e respectivamente para os outros níveis">TÍTULOS</abbr></li>
            <li><abbr title="Utilizamos a tag &lt;p&gt;">PARÁGRAFOS</abbr></li>
            <li><abbr title="Utilizamos a tag &lt;img src=&quot;imagem&quot; alt=&quot;texto alternativo&quot;&gt;">IMAGENS</abbr></li>
            <li><abbr title="Utilizamos a tag &lt;ul&gt; para listas não organizadas e &lt;ol&gt; para listas organizadas, também utilizamos &lt;li&gt; para adicionar elementos ás listas">LISTAS</abbr></li>
            <li><abbr title="Utilizamos a tag &lt;abbr title=&quot;Significado&quot;&gt;Texto&lt;/abbr&gt;">ABREVIAÇÕES</abbr></li>
            <li><abbr title="Utilizamos a tag &lt;a href=&quot;Link&quot; rel=&quot;external/internal&quot; target=&quot;_blank/_self&quot;&gt;Texto&lt;/a&gt;">LINKS
            </abbr></li>
            <li><abbr title="Utilizamos a tag &lt;strong&gt;Texto&lt;/strong&gt;">NEGRITO</abbr></li>
        </ul>
</body>
</html>
